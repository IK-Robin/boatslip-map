    #mapTitle {
      width: max-content;
      padding: 10px 15px;
      margin: 0 auto;
      max-width: 250px;
    }

    #ikr_toltipMove {
      position: absolute;
      display: none;
      min-width: 158px;
      max-width: 250px;
      width: 100%;
      height: auto;
      padding: 10px;
      margin: 0 auto;
      font-size: 16px;
      font-family: Arial, sans-serif;
      text-align: left;

      line-height: 22px;
      background-color: #113034;
      z-index: 55;
      pointer-events: none;
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      border-radius: 6px;
      border: 6px solid #c1b09f;
    }

    /* Paragraph styles */
    #ikr_toltipMove p {
      margin: 4px 0;
      font-size: 16px;
      color: #d3b683;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #ikr_toltipMove {
        font-size: 14px;
        max-width: 200px;
        padding: 8px;
      }

      #ikr_toltipMove p {
        font-size: 13px;
        line-height: 20px;
      }
    }

    @media (max-width: 480px) {
      #ikr_toltipMove {
        font-size: 13px;
        max-width: 160px;
        padding: 6px;
      }

      #ikr_toltipMove p {
        font-size: 12px;
        line-height: 18px;
      }
    }

    .ikr_svg_container {
      width: 100%;
      height: auto;

      margin: 0 auto;
    }

    .hydroLot {
      fill: yellow !important;
      opacity: 1 !important;

    }

    .nonhydroLot {
      fill: #1CA31C !important;
      opacity: 1 !important;

    }

    .reservedLot {
      fill: orange !important;

    }

    .controls {
      position: absolute;
      top: 17px;
      left: 4%;
      z-index: 100;
    }

    .controls button {
      padding: 6px;


      cursor: pointer;
    }

    .ikr_map5 {
      overflow: hidden;
    }
  </style>
</head>

      if (childElement.id) {
        childNodeIds.push(childElement.id);

  function getClientPoint(ev) {
    if (ev.touches && ev.touches[0]) {
      return { x: ev.touches[0].clientX, y: ev.touches[0].clientY };
    }
    if (ev.changedTouches && ev.changedTouches[0]) {
      return { x: ev.changedTouches[0].clientX, y: ev.changedTouches[0].clientY };
    }
    return { x: ev.clientX, y: ev.clientY };
  }

  // Smart positioning inside tooltip's offsetParent
  function placeSmartInContainer(el, ev, pad = 8) {
    el.style.position = "absolute";

    const parent = el.offsetParent || document.body;
    const rect = parent.getBoundingClientRect();

    const cs = getComputedStyle(parent);
    const padL = parseFloat(cs.paddingLeft) || 0;
    const padT = parseFloat(cs.paddingTop) || 0;
    const padR = parseFloat(cs.paddingRight) || 0;
    const padB = parseFloat(cs.paddingBottom) || 0;

    const prevDisp = el.style.display;
    const prevVis = el.style.visibility;
    el.style.visibility = "hidden";
    el.style.display = "block";

    const w = el.offsetWidth;
    const h = el.offsetHeight;

    const pt = getClientPoint(ev);
    const relX = pt.x - rect.left - padL;
    const relY = pt.y - rect.top - padT;

    const contentW = rect.width - padL - padR;
    const contentH = rect.height - padT - padB;

    let left = relX + pad;
    let top = relY + pad;

    if (left + w > contentW) left = relX - w - pad;
    left = Math.max(0, Math.min(left, contentW - w));

    if (top + h > contentH) top = relY - h - pad;
    top = Math.max(0, Math.min(top, contentH - h));

    el.style.left = (left + padL) + "px";
    el.style.top = (top + padT) + "px";

    el.style.visibility = prevVis || "visible";
    el.style.display = prevDisp || "block";
  }
